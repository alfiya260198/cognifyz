<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Interactive Website</title>
</head>
<body style="background-color: lightblue;">

    <h1 style="color: darkblue; font-size: 36px;">Welcome to My Styled Website</h1>
    
    <p style="color: darkgreen; font-size: 18px;">
        This paragraph demonstrates inline CSS by changing the text color and size.
    </p>

    <img src="img/dog.jpg" alt="Sample Image" style="border: 5px solid black;" width="200px" height="200px">

    <p style="color: white; font-size: 20px; background-color: darkred; padding: 10px;">
        This paragraph has a background color and padding to improve readability.
    </p>

</body>
</html>
